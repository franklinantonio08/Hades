
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;" font-family="'Segoe UI', 'Helvetica Neue', sans-serif">
  <symbol id="full" viewBox="0 0 500 120" preserveAspectRatio="xMidYMid meet">
    <rect width="100%" height="100%" fill="none"/>
    <!-- Sol estilizado -->
    <g transform="translate(40,60)">
      <circle r="30" stroke="#ffffff" stroke-width="4" fill="none"/>
      <g stroke="#ffffff" stroke-width="2">
        <line x1="0" y1="-40" x2="0" y2="-60"/>
        <line x1="0" y1="40" x2="0" y2="60"/>
        <line x1="-40" y1="0" x2="-60" y2="0"/>
        <line x1="40" y1="0" x2="60" y2="0"/>
        <line x1="28" y1="28" x2="42" y2="42"/>
        <line x1="-28" y1="28" x2="-42" y2="42"/>
        <line x1="28" y1="-28" x2="42" y2="-42"/>
        <line x1="-28" y1="-28" x2="-42" y2="-42"/>
      </g>
    </g>
    <!-- Texto APOLO estilizado -->
    <text x="120" y="75" font-size="60" fill="#ffffff" font-weight="500" letter-spacing="5">APOLO</text>
  </symbol>

  <symbol id="signet" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
    <!-- Sol estilizado simple -->
    <circle cx="50" cy="50" r="25" stroke="#ffffff" stroke-width="3" fill="none"/>
    <line x1="50" y1="10" x2="50" y2="0" stroke="#ffffff" stroke-width="2"/>
    <line x1="50" y1="90" x2="50" y2="100" stroke="#ffffff" stroke-width="2"/>
    <line x1="10" y1="50" x2="0" y2="50" stroke="#ffffff" stroke-width="2"/>
    <line x1="90" y1="50" x2="100" y2="50" stroke="#ffffff" stroke-width="2"/>
    <text x="50" y="60" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="500" letter-spacing="2">A</text>
  </symbol>
</svg>
