<svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 50 50"
    width="50"
    height="50"
>
    <circle
        cx="25"
        cy="25"
        r="20"
        stroke="#000"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"
    >
        <animate
            attributeName="stroke-dashoffset"
            values="0;502"
            dur="2s"
            repeatCount="indefinite"
        />
        <animate
            attributeName="stroke-dasharray"
            values="150.6 100.4;1 250"
            dur="2s"
            repeatCount="indefinite"
        />
    </circle>
</svg>
